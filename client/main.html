<head>
  <title>myApp Ashutosh</title>
</head>

<body>
 {{>disboard}}
 {{>tasks}}
</body>

<template name="disboard">
	 <h1>DISCUSSION BOARD</h1>
  	 <div id="signin">{{>loginButtons}}</div>
		
			
		
</template>
<template name="tasks">
	
	{{#if currentUser}}
	<center>
	<h2>Welcome to Discussion board</h2>
		<form class="add-task">
			<textarea rows="8" name=name cols="60" placeholder="Type Here"></textarea>
			<input type="submit" id="s" value="Submit" />
		</form>
	</center>

		{{#each tasks}}
			 >> {{name}}<br/>
		{{/each}}
	
	{{/if}}
</template>
